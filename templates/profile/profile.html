{% extends 'bases.html' %}

{% block content %}
<div class="container">
    <!-- ... otros elementos del perfil ... -->
    
    <div class="profile-flex">
                <h1 class="title">Mi perfil</h1>

                <div class="flex justify-around">
                    <div class="flex flex-column justify-center align-center m-1 p-4">
                        <div class="profile-avatar">
                            <img src="{{ url_for('static', filename='img/avatar.png') }}" alt="Avatar">
                        </div>
                        <div class="profile-info">
                            <p>username</p>
                            <p>password</p>
                        </div>
                        <!-- Botón para mostrar/ocultar el formulario de edición -->
                        <button class="btn btn-primary btn-edit-profile m-2" id="edit-btn" onclick="toggleEditForm()">Editar perfil</button>
                    </div>

                    
                    <!-- Contenedor del formulario de edición -->
                    <div class="edit-profile-form-container flex flex-column m-2" style="display: none;">
                        <form action="/profile" method="POST" class="profile-form">
                            <h2 class="flex justify-center align-center text-white m-2" >Editar perfil</h2>
                            <div class="flex input-container">
                                <div class="flex flex-column m-1">
                                    <label for="username">Nombre de usuario</label>
                                    <input type="text">
                                </div>
                                <div class="flex flex-column m-1">
                                    <label for="email">Correo electrónico</label>
                                    <input type="email">
                                </div>
                
                            </div>
                            <div class="flex input-container">
                                <div class="flex flex-column m-1">
                                    <label for="password">Contraseña</label>
                                    <input type="password" name="password" id="password" required>
                                </div>
                                <div class="flex flex-column m-1">
                                    <label for="confirm_password">Confirmar contraseña</label>
                                    <input type="password" name="confirm_password" id="confirm_password" required>
                                </div>
                              
                                
                            </div>
                            <button class="btn btn-primary btn-block btn-large" type="submit">Guardar cambios</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Contenedor de la información del perfil -->
                
            <!-- ... otros elementos del perfil ... -->
</div>
{% endblock %}
